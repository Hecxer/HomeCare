<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/homecare.js"></script>
    <style>
        label{
            font-weight:normal;
        }
    </style>
</head>
<body>
    
    <div class="container" id="IADL">
        
            <h1>IADL量表</h1>
   

     
            <h4>工具性日常生活活動能力量表(IADL)，以最近一個月的表現為準</h4>

            <fieldset data-role="controlgroup">
                <legend>1.上街購物</legend>
                <input type="radio" name="IADL1" id="iadl1a" value="0" checked="">
                <label for="iadl1a">不適用(選"不適用"者，此項分數視為滿分)</label>
                <br />
                <input type="radio" name="IADL1" id="iadl1b" value="0">
                <label for="iadl1b">3.獨立完成所有購物需求</label>
                <br />
                <input type="radio" name="IADL1" id="iadl1c" value="0">
                <label for="iadl1c">2.獨立購買日常生活用品</label>
                <br />
                <input type="radio" name="IADL1" id="iadl1d" value="1">
                <label for="iadl1d">1.每一次上街購物都需要有人陪</label>
                <br />
                <input type="radio" name="IADL1" id="iadl1e" value="1">
                <label for="iadl1e">0.完全不會上街購物</label>
            </fieldset>
        <br />
            <fieldset data-role="controlgroup">
                <legend>2.外出活動</legend>
                <input type="radio" name="iadl2" id="iadl2a" value="0" checked="">
                <label for="iadl2a">不適用(選"不適用"者，此項分數視為滿分)</label>
                <br />
                <input type="radio" name="iadl2" id="iadl2b" value="0">
                <label for="iadl2b">4.能夠自己開車、騎車</label>
                <br />
                <input type="radio" name="iadl2" id="iadl2c" value="0">
                <label for="iadl2c">3.能夠自己搭乘大眾運輸工具</label>
                <br />
                <input type="radio" name="iadl2" id="iadl2d" value="0">
                <label for="iadl2d">2.能夠自己搭乘計程車但不會搭乘大眾運輸工具</label>
                <br />
                <input type="radio" name="iadl2" id="iadl2e" value="1">
                <label for="iadl2e">1.當有人陪同可搭計程車或大眾運輸工具</label>
                <br />
                <input type="radio" name="iadl2" id="iadl2f" value="1">
                <label for="iadl2f">0.完全不能出門</label>

            </fieldset>
        <br />
            <fieldset data-role="controlgroup">
                <legend>3.食物烹飪</legend>
                <input type="radio" name="iadl3" id="iadl3a" value="0" checked="">
                <label for="iadl3a">可獨立完成洗臉、洗手、刷牙及梳頭髮。</label>
                <br />
                <input type="radio" name="iadl3" id="iadl3b" value="0">
                <label for="iadl3b">3.能獨立計畫、烹煮和擺設一頓適當的飯菜</label>
                <br />
                <input type="radio" name="iadl3" id="iadl3c" value="0">
                <label for="iadl3c">2.如果準備好一切佐料，會做一頓適當的飯菜</label>
                <br />
                <input type="radio" name="iadl3" id="iadl3d" value="0">
                <label for="iadl3d">1.會將已做好的飯菜加熱</label>
                <br />
                <input type="radio" name="iadl3" id="iadl3e" value="1">
                <label for="iadl3e">0.需要別人把飯菜煮好、擺好</label>
            </fieldset>
        <br />
            <fieldset data-role="controlgroup">
                <legend>4.家務維持</legend>
                <input type="radio" name="IADL4" id="iadl4a" value="0" checked="">
                <label for="iadl4a">不適用(選"不適用"者，此項分數視為滿分)</label>
                <br />
                <input type="radio" name="IADL4" id="iadl4b" value="0">
                <label for="iadl4b">4.能做較繁重的家事或需偶爾家事協助（如搬動沙發、擦地板、洗窗戶）</label>
                <br />
                <input type="radio" name="IADL4" id="iadl4c" value="0">
                <label for="iadl4c">3.能做較簡單的家事，如洗碗、鋪床、疊被</label>
                <br />
                <input type="radio" name="IADL4" id="iadl4d" value="0">
                <label for="iadl4d">2.能做家事，但不能達到可被接受的整潔程度</label>
                <br />
                <input type="radio" name="IADL4" id="iadl4e" value="1">
                <label for="iadl4e">1.所有的家事都需要別人協助</label>
                <br />
                <input type="radio" name="IADL4" id="iadl4f" value="1">
                <label for="iadl4f">0.完全不會做家事</label>
            </fieldset>
        <br />
            <fieldset data-role="controlgroup">
                <legend>5.洗衣服</legend>
                <input type="radio" name="IADL5" id="iadl5a" value="0" checked="">
                <label for="iadl5a">不適用(選"不適用"者，此項分數視為滿分)</label>
                <br />
                <input type="radio" name="IADL5" id="iadl5b" value="0">
                <label for="iadl5b">2.自己清洗所有衣物</label>
                <br />
                <input type="radio" name="IADL5" id="iadl5c" value="0">
                <label for="iadl5c">1.只清洗小件衣物</label>
                <br />
                <input type="radio" name="IADL5" id="iadl5d" value="1">
                <label for="iadl5d">0.完全依賴他人</label>
                <br />
            </fieldset>
        <br />
            <fieldset data-role="controlgroup">
                <legend>6.使用電話的能力</legend>
                <input type="radio" name="IADL6" id="iadl6a" value="0" checked="">
                <label for="iadl6a">不適用(選"不適用"者，此項分數視為滿分)</label>
                <br />
                <input type="radio" name="IADL6" id="iadl6b" value="0">
                <label for="iadl6b">3.獨立使用電話，含查電話簿、撥號等</label>
                <br />
                <input type="radio" name="IADL6" id="iadl6c" value="0">
                <label for="iadl6c">2.僅可撥熟悉的電話號碼</label>
                <br />
                <input type="radio" name="IADL6" id="iadl6d" value="0">
                <label for="iadl6d">1.僅會接電話，不會撥電話</label>
                <br />
                <input type="radio" name="IADL6" id="iadl6e" value="0">
                <label for="iadl6e">0.完全不會使用電話</label>
            </fieldset>
        <br />
            <fieldset data-role="controlgroup">
                <legend>7.服用藥物</legend>
                <input type="radio" name="IADL7" id="iadl7a" value="0" checked="">
                <label for="iadl7a">不適用(選"不適用"者，此項分數視為滿分)</label>
                <br />
                <input type="radio" name="IADL7" id="iadl7b" value="0">
                <label for="iadl7b">3.能自己負責在正確的時間用正確的藥物</label>
                <br />
                <input type="radio" name="IADL7" id="iadl7c" value="0">
                <label for="iadl7c">2.需要提醒或少許協助</label>
                <br />
                <input type="radio" name="IADL7" id="iadl7d" value="0">
                <label for="iadl7d">1.如果事先準備好服用的藥物份量，可自行服用</label>
                <br />
                <input type="radio" name="IADL7" id="iadl7e" value="0">
                <label for="iadl7e">0.不能自己服用藥物</label>
            </fieldset>
        <br />
            <fieldset data-role="controlgroup">
                <legend>8.處理財務能力</legend>
                <input type="radio" name="IADL8" id="iadl8a" value="0" checked="">
                <label for="iadl8a">不適用(選"不適用"者，此項分數視為滿分)</label>
                <br />
                <input type="radio" name="IADL8" id="iadl8b" value="0">
                <label for="iadl8b">2.可以獨立處理財務</label>
                <br />
                <input type="radio" name="IADL8" id="iadl8c" value="0">
                <label for="iadl8c">1.可以處理日常的購買，但需要別人協助與銀行往來或大宗買賣</label>
                <br />
                <input type="radio" name="IADL8" id="iadl8d" value="0">
                <label for="iadl8d">0.不能處理錢財</label>
            </fieldset>
        <hr />

        
        <button type="submit" class="btn btn-success center-block btn-lg" value="" id="calIADL" onclick="calIADL()">送出</button>

    </div> 
</body>
</html>
